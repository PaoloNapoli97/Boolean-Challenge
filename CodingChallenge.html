<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>CodingChallenge</title>
  </head>
  <body>
    <div class="container">

<!-- Titolo e logo -->

      <header>
        <img class="logo" src="logo.png" alt="">
        <h1 class="logo-title">Taking Booleaners from A to B</h1>
      </header>

      <main>
<!-- Creazione Padding per spaziare dal container -->
        <div class="margini">

          <div class="button">
            <button type="button" name="button">Prenota</button>
            <button type="button" name="button">Termina Prenotazione</button>
            <button type="button" name="button">Accendi Luci</button>
          </div>
<!-- Informazioni sul primo monopattino -->
          <section>
            <div class="monopattini">

              <input type="checkbox" name="" value="">
              <h2>Monopattino Gino22</h2>
              <div>&#x21a6; Via Guadalametri - a 220 metri da te</div>
              <div>Stato carica:</div>
              <div class="loading-gino"></div>
            </div>
          </section>
<!-- Informazioni sul secondo monopattino -->
          <section>
            <div class="monopattini">

              <input type="checkbox" name="" value="">
              <h2>Monopattino Mike24</h2>
              <div>&#x21a6; Via Ricciardoni - a 420 metri da te</div>
              <div>Stato carica:</div>
              <div class="loading-mike"></div>
            </div>
          </section>
<!-- Informazioni sul terzo monopattino -->
          <section>
            <div class="monopattini">

              <input type="checkbox" name="" value="">
              <h2>Monopattino Fede154</h2>
              <div>&#x21a6; Via Mentarini - a 490 metri da te</div>
              <div>Stato carica:</div>
              <div class="loading-fede"></div>
            </div>
          </section>

        </div>

      </main>

    </div>

  </body>
</html>
